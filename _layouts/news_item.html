---
layout: default
---
<div class="news-item">
  <h5>{{ page.date | date: "%-d %B %Y" }}</h5>
  <h1>{{ page.title }}</h1>
  <p class="source">{{ page.source }}: "{{ page.headline }}"</p>
  
  {{ content }}
  
  <div class="navigation">
    {% if page.previous %}
      <a href="{{ page.previous.url }}" class="prev">&laquo; Previous</a>
    {% endif %}
    {% if page.next %}
      <a href="{{ page.next.url }}" class="next">Next &raquo;</a>
    {% endif %}
  </div>
</div>
