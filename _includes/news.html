<div class="well">
    <h4>Latest News</h4>
    
    {% assign news_items = site.posts | where: "category", "news" | sort: 'date' | reverse %}
    {% for article in news_items limit:9 %}
    {{ article.date | date: "%-d %B %Y" }}
    <p><b><a href="{{ article.url }}">{{ article.title }}</a></b></p>
    {% endfor %}
    
    <h4><a href="{{ site.url }}{{ site.baseurl }}/news-and-findings">See all News and Findings</a></h4>
</div>
